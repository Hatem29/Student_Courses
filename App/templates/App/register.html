{% load static %}
<link rel="stylesheet" href="{% static "css/register.css" %}"> 

{% block content %}
<form action='', method='POST'>
  {% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
        
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="User name" name="username" id="username" required>

      <label for="first"><b>First</b></label>
      <input type="text" placeholder="First" name="first" id="first" required>

      <label for="last"><b>Last</b></label>
      <input type="text" placeholder="Last" name="last" id="last" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
  
      <label for="password2"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>
      <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
{% endblock content %}
